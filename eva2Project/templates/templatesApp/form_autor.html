<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="animation-container">
        <div class="book">
            <div class="cover front"></div>
            <div class="pages"></div>
            <div class="cover back"></div>
        </div>
    </div>
    <div class="title title-container card">
        <h2>Registrar Autores</h2>
    </div>

    <div class="form-container">
        <form method='post'>
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="AGREGAR AUTOR" class="btn btn-primary">
        </form>
        <a href="{%url "lista-autores" %}" class="btn btn-secondary">VOLVER AL LISTADO</a>
    </div>
    
    <br>

    
</body>
</html>
