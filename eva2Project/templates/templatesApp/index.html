<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    

    {% if registro %}
    <div class="TitleHead"><h1>TODOS LO REGISTROS:</h1></div>

    <table>
        <thead>
            <tr>
                <th>RUT</th>
                <th>NOMBRE</th>
                <th>TELEFONO</th>
                <th>EDAD</th>
                <th>CORREO</th>
            </tr>
        </thead>

        <tbody>

            {% for dato in registro %}

            <tr>
                <td>{{dato.rut}}</td>
                <td>{{dato.nombre}}</td>
                <td>{{dato.telefono}}</td>
                <td>{{dato.edad}}</td>
                <td>{{dato.correo}}</td>
                <td><a href="actualizar/{{dato.id}}">ACTUALIZAR</a></td>
                <td><a href="/eliminar/{{dato.id}}">ELIMINAR</a></td>
            </tr>

            {% endfor %}

        </tbody>
    </table>

    <a href="../agregar"><button>REGISTRAR</button></a>

    {% else %}

    <div class="TitleHead"><h1>NO HAY REGISTROS</h1></div>
    <a href="../agregar"><button>REGISTRAR</button></a>

    {% endif %}
    <a href="{%url 'lista-autores' %}"><button>Ir a Autores</button></a>

</body>
</html>
