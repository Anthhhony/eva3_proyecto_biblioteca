<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
</head>
<body>
    

    {% if registro %}
    <div class="TitleHead md-5"><h1>TODOS LO REGISTROS:</h1></div>

    <table class="table table-stripped table-hover">
        <thead class="table-dark">
            <tr>
                <th>RUT</th>
                <th>NOMBRE</th>
                <th>TELEFONO</th>
                <th>EDAD</th>
                <th>CORREO</th>
                <th>ACCIONES</th>
            </tr>
        </thead>

        <tbody>

            {% for dato in registro %}

            <tr>
                <td>{{dato.rut}}</td>
                <td>{{dato.nombre}}</td>
                <td>{{dato.telefono}}</td>
                <td>{{dato.edad}}</td>
                <td>{{dato.correo}}</td>
                <td>
                    <a href="actualizar/{{dato.id}}" class="btn btn-warning">ACTUALIZAR</a>
                    <a href="/eliminar/{{dato.id}}" class="btn btn-danger">ELIMINAR</a>
                </td>
            </tr>

            {% endfor %}

        </tbody>
    </table>

    <a href="{%url 'agregar-cliente' %}" class="btn btn-primary" style="width: 200px;">REGISTRAR</a>

    {% else %}

    <div class="TitleHead"><h1>NO HAY REGISTROS</h1></div>
    <a href="{%url 'agregar-cliente' %}" class="btn btn-primary">REGISTRAR</a>

    {% endif %}
    <a href="{%url 'home' %}" class="btn btn-secondary" style="width: 200px;">VOLVER</a>

</body>
</html>
