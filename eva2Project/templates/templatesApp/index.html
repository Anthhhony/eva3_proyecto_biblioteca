<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Material+Icons&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    

    {% if registro %}
    <div class="animation-container">
        <div class="book">
            <div class="cover front"></div>
            <div class="pages"></div>
            <div class="cover back"></div>
        </div>
    </div>
    <div class="title title-container card">
        <h2>Clientes</h2>
    </div>


    <div class="table-wrapper">
        <table class="animated-table">
            <thead >
                <tr>
                    <th>RUT</th>
                    <th>NOMBRE</th>
                    <th>TELEFONO</th>
                    <th>EDAD</th>
                    <th>CORREO</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
    
            <tbody>
    
                {% for dato in registro %}
    
                <tr>
                    <td>{{dato.rut}}</td>
                    <td>{{dato.nombre}}</td>
                    <td>{{dato.telefono}}</td>
                    <td>{{dato.edad}}</td>
                    <td>{{dato.correo}}</td>
                    <td>
                        <a href="{%url 'actualizar-cliente' id=dato.id %}" class="btn glow-button" id="btnActualizar"><span class="material-symbols-outlined">
                            edit</span></a>
                        <a href="{%url 'eliminar-cliente' id=dato.id %}" class="btn glow-button" id="btnEliminar"><span class="material-symbols-outlined">
                            delete_forever</span></a>
                    </td>
                </tr>
    
                {% endfor %}
    
            </tbody>
        </table>
    </div>
    
    

    <a href="{%url 'agregar-cliente' %}"><button class="btn btn-primary registrar glow-button" id="btnRegistrar">REGISTRAR LIBRO</button></a>
    <br>
    {% else %}

    <div class="TitleHead"><h1>NO HAY REGISTROS</h1></div>
    <a href="{%url 'agregar-cliente' %}" class="btn btn-primary">REGISTRAR</a>

    {% endif %}
    <br>
    <a href="{%url 'home' %}" class="btn btn-secondary regresar" id="btnVolver">VOLVER</a>

</body>
</html>
