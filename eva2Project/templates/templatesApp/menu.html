<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/stylesMenu.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Material+Icons&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <!-- Contenedor de la animación inicial -->
    <div class="animation-container">
        <div class="book">
            <div class="cover front"></div>
            <div class="pages"></div>
            <div class="cover back"></div>
        </div>
    </div>

    <!-- Título de la página -->
    <div class="title title-container card">
        <h2>Sistema de Librería</h2>
    </div>
    <br/>
    <br/>
    <!-- Botones de navegación -->
    <div class="buttons-container">
        <!-- Botones de libros -->
        <a href="{%url "lista-libros" %}">
            <div class="button">
                <span class="material-icons">book</span>
                Listado de Libros
            </div>
        </a>
        <div class="button">
            <span class="material-icons">add</span>
            Agregar Libros
        </div>

        <!-- Botones de clientes -->
        <div class="button"><span class="material-icons">people</span>Listado de Clientes</div>
        <div class="button"><span class="material-icons">person_add</span>Agregar Clientes</div>

        <!-- Botones de autores -->
        <div class="button"><span class="material-icons">edit</span>Listado de Autores</div>
        <div class="button"><span class="material-icons">person</span>Agregar Autores</div>
    </div>
</body>
</html>
