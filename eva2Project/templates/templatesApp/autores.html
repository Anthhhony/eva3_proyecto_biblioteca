<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autores</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
</head>
<body>
    {% if autores %}
    <div class="TitleHead md-5" style="text-align: center;"><h1>Autores registrados en el sistema</h1></div>
    
    <table class="table table-stripped table-hover" style="position:relative; top: 100px;">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th style="text-align: center;">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for autor in autores %}
            <tr>
                <td>{{ autor.nombre }}</td>
                <td>{{ autor.apellido }}</td>
                <td>{{ autor.correo }}</td>
                <td style="text-align: center;">
                    <a href="{%url 'actualizar-autores' id=autor.id %}" class="btn btn-warning">EDITAR</a>
                    <a href="{% url 'eliminar-autores' id=autor.id %}" class="btn btn-danger">ELIMINAR</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <div class="TitleHead"><h1>NO HAY REGISTROS</h1></div>
    {% endif %}
    <div style="width: 100%; height: 300px; align-items: center; text-align: left; position:relative; top: 100px; left: 20px;">
        <a href="{%url 'agregar-autores' %}" class="btn btn-primary">AGREGAR UN AUTOR</a>
        <a href="{%url 'lista-libros' %}" class="btn btn-secondary">Ir a Libros</a>
    </div>
</body>
</html>
